<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Git Sync Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    .status.show {
      display: block;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.5;
    }

    .info strong {
      display: block;
      margin-bottom: 4px;
    }

    .info a {
      color: #2563eb;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .version {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— LeetCode Git Sync</h1>
    <p class="subtitle">Configure your GitHub repository</p>

    <form id="settingsForm">
      <div class="form-group">
        <label for="username">GitHub Username</label>
        <input 
          type="text" 
          id="username" 
          placeholder="octocat"
          autocomplete="off"
          required
        />
      </div>

      <div class="form-group">
        <label for="repo">Repository Name</label>
        <input 
          type="text" 
          id="repo" 
          placeholder="LeetCode-Solutions"
          autocomplete="off"
          required
        />
      </div>

      <div class="form-group">
        <label for="token">Personal Access Token</label>
        <input 
          type="password" 
          id="token" 
          placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
          autocomplete="off"
          required
        />
      </div>

      <button type="submit" id="saveBtn">ðŸ’¾ Save Settings</button>
    </form>

    <div id="status" class="status"></div>

    <div class="info">
      <strong>ðŸ“Œ How to get a GitHub token:</strong>
      1. Go to <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings â†’ Tokens</a><br>
      2. Generate new token (classic)<br>
      3. Select <strong>repo</strong> scope<br>
      4. Copy and paste here
    </div>

    <div class="version">v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
